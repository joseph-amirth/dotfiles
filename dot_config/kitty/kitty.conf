include color.conf

# Font settings.
font_family      JetbrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size 13.0
disable_ligatures never

# Layout settings.
enabled_layouts grid,stack,tall,vertical,horizontal
window_border_width 2px
draw_minimal_borders no
active_border_color #ffffff
inactive_border_color #777777
tab_bar_edge top

# Mappings.
map kitty_mod+enter new_window_with_cwd

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map alt+g goto_layout grid
map alt+s goto_layout stack
map alt+t goto_layout tall
map alt+h goto_layout horizontal
map alt+v goto_layout vertical

map kitty_mod+h neighboring_window left
map kitty_mod+j neighboring_window down
map kitty_mod+k neighboring_window up
map kitty_mod+l neighboring_window right

# Overrides based on resolution, etc.
include override.conf
